<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Job Application</title>

<body>
    <div class="container">
        <form role="form" action="http://gclass.alexburner.com/formtest.php" method="post"></form>
        <h2>Job Application</h2>

        <fieldset class="form-horizontal">
            <legend>Log in</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="password">
                </div>

            </div>
        </fieldset>
        <fieldset class="form-horizontal">
            <legend>Create account</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label">First name</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="first name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Last name</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="last name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Mobile numbe</label>
                <div class="col-sm-9">
                    <input class="form-control" type="tel" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Repeat password</label>
                <div class="col-sm-9">
                    <input class="form-control" type="password" name="repeat_password">
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="consent" value="agreement">
                    Select this box to allow us to call, text for work-related matters.
                </label>
            </div>
        </fieldset>

        <fieldset class="form-horizontal">
            <legend>Personal Information</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label">* First name</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="first name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">* Last name</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="last name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">* Date of birth</label>
                <div class="col-sm-9">
                    <input class="form-control" type="date" name="DOB">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Street address</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="street">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"> City</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">* State</label>
                <div class="col-sm-9">
                    <select class="form-control" name="state">
                        <option value="" selected="true">Choose a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>

                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">* ZIP</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="zip">
                </div>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Company's Relation</legend>
            <div class="form-group row">
                <label class="col-sm-12 control-label">* Have you applied with us before?</label>
                <div class="col-sm-offset-1 col-sm-11">
                    <div class="radio">
                        <label>
                            <input type="radio" name="legal" value="yes">Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="legal" value="no">No
                        </label>
                    </div>
                </div>
            </div>
            <p>If yes, which department and position:</p></label>
            <textarea class="form-control" name="deserve" rows="6"></textarea>
        </fieldset>
        <br>
        <fieldset class="form-horizontal">
            <legend>Education</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label">Name of school</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="school">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Address</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="address">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label">Degree/Diploma Earned</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="address">
                </div>
            </div>
        </fieldset>
        <fieldset class="form-horizontal">
            <legend>Resume and Cover Letter</legend>
            <p>Please upload your resume and cover letter</p>
            <div class="form-group">
                <label class="col-sm-3 control-label">* Resume</label>
                <div class="col-sm-9">
                    <input class="resume" type="file" name="letter">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">* Cover Letter</label>
                <div class="col-sm-5">
                    <input class="cover letter" type="file" name="letter">
                </div>
            </div>

        </fieldset>

        <fieldset>
            <legend>Availability</legend>
            <div class="form-group row">
                <label class="col-sm-12 control-label">Are you legally employed in the US?</label>
                <div class="col-sm-offset-1 col-sm-11">
                    <div class="radio">
                        <label>
                            <input type="radio" name="legal" value="yes">Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="legal" value="no">No
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-12 control-label">What is your preferred position (select all the apply):</label>
                <div class="col-sm-offset-1 col-sm-11">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_pt" value="part-time">
                            Part-time
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_ft" value="full-time">
                            Full-time
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_tp" value="temporary">
                            Contractor
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-12 control-label">Hours available</label>
                <div class="col-sm-12">
                    <table class="table table-bordered">
                        <tr>
                            <td></td>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                        <tr>
                            <th>From</th>
                            <td><input class="form-control" type="time" name="su_from"></td>
                            <td><input class="form-control" type="time" name="mo_from"></td>
                            <td><input class="form-control" type="time" name="tu_from"></td>
                            <td><input class="form-control" type="time" name="we_from"></td>
                            <td><input class="form-control" type="time" name="th_from"></td>
                            <td><input class="form-control" type="time" name="fr_from"></td>
                            <td><input class="form-control" type="time" name="sa_from"></td>
                        </tr>
                        <tr>
                            <th>Until</th>
                            <td><input class="form-control" type="time" name="su_until"></td>
                            <td><input class="form-control" type="time" name="mo_until"></td>
                            <td><input class="form-control" type="time" name="tu_until"></td>
                            <td><input class="form-control" type="time" name="we_until"></td>
                            <td><input class="form-control" type="time" name="th_until"></td>
                            <td><input class="form-control" type="time" name="fr_until"></td>
                            <td><input class="form-control" type="time" name="sa_until"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <p>&nbsp;</p>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="consent" value="agreement">
                    I confirm all the information is correct.
                </label>

            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Today's date: </label>
                <div class="col-sm-9">
                    <input class="form-control" type="date" name="date">
                </div>
                <p>&nbsp;</p>
                <input class="btn btn-primary btn-lg" type="submit" value="Submit form">
                <p>&nbsp;</p>
                </form>
            </div>

</body>

</html>
